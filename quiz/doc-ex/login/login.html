<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form id="form">
    <div class="container">
        <div class="card">
            <a class="singup">Sign Up</a>
            <div class="inputBox">
                <input type="text" required="required" class="inputs required" oninput="nameValidade()">
                <label>Username</label>
                <span class="span-required">Nome deve conter 4 caracteres</span>
            </div>

            <div class="inputBox1">
                <input type="text" required="required" class="inputs required" oninput="emailValidate()">
                <label class="user">Email</label>
                <span class="span-required">ex3mplo@exemplo.com</span>
            </div>
 
            <button type="submit" class="enter" onclick="enterp()" >Enter</button>
    
        </div>
    </div>
</form>
</body>
<script>
    const form = document.getElementById('form');
    const campos = document.querySelectorAll('.required');
    const spans = document.querySelectorAll('.span-required');
    const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;

    form.addEventListener('submit',(event) => {
        event.preventDefault();
        nameValidade();
        emailValidate();
    })

    function setError(index){
        campos[index].style.border = '2px solid #e63636';
        spans[index].style.display = 'block';
    }

    function removeError(index){
        campos[index].style.border = '';
        spans[index].style.display = 'none';
    }


    function nameValidade(){
        if(campos[0].value.length < 4){
            setError(0);
        }else{
            removeError(0);
        }
    }

    function emailValidate(){
        if(!emailRegex.test(campos[1].value)){
            setError(1);
        }else{
            removeError(1);
        }
    }
        function enterp(){
            window.location.href = "index.html";
        }
    





</script>
</html>
