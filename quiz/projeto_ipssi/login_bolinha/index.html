<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Log in</h2>
        </div>
        <form class="form" id="form">

            <div class="form-control">

                <label for="username" >Nome</label>
                <input type="text" maxlength="50" id="username">
                <i class="img-success" ><img src="./imagens/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./imagens/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Email</label>
                <input type="email" maxlength="40" id="email">
                <i class="img-success" ><img src="./imagens/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./imagens/error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>
            <button onclick="abrirAlerta()">Login</button>
        </form>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        function abrirAlerta(){
    swal({
        title: "AVISO",
        text: "Após ler o conteúdo, você não poderá voltar atrás",
        icon: "warning",
    })
    .then((proximo)=>{
        if(proximo){
            window.location.replace("sla.html") 
        }
    })
}
    </script>
   <!--<footer><div class="row"><p><b>@Copyright- </b> Pedro, Luis Eduardo, Marcela e Guilherme</p></div></footer>-->
    <script src="index.js"></script>
    
</body>
</html>
